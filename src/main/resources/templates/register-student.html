<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Εγγραφή Φοιτητή</title>
     <link rel="stylesheet" th:href="@{/css/style.css}">

    <meta charset="UTF-8">
</head>
<body>
    <h2>Εγγραφή Φοιτητή</h2>

    <form th:action="@{/register-student}" th:object="${student}" method="post">
        <!-- CSRF Token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <label>Όνομα:</label>
        <input type="text" th:field="*{firstName}" required /><br/>

        <label>Επώνυμο:</label>
        <input type="text" th:field="*{lastName}" required /><br/>

        <label>Αριθμός Μητρώου:</label>
        <input type="text" th:field="*{registrationNumber}" required /><br/>

        <label>Προτιμώμενη Τοποθεσία:</label>
        <input type="text" th:field="*{preferredLocation}" required /><br/>

        <label>Email:</label>
        <input type="email" th:field="*{email}" required /><br/>

		<label>Username:</label>
		<input type="text" th:field="*{username}" required /><br/>

        <label>Κωδικός:</label>
        <input type="password" th:field="*{password}" required /><br/>

        <label>Επιβεβαίωση Κωδικού:</label>
        <input type="password" name="confirmPassword" required /><br/>

        <label>Ενδιαφέροντα:</label>
        <input type="text" th:field="*{interests}" /><br/>

        <label>Δεξιότητες:</label>
        <input type="text" th:field="*{skills}" /><br/>

        <div th:if="${error}" style="color:red;">[[${error}]]</div><br/>

        <button type="submit">Εγγραφή</button>
    </form>
</body>
</html>
