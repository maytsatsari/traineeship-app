<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Οι Θέσεις Μου</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta charset="UTF-8">
</head>
<body>
    <h2> Θέσεις Πρακτικής που Καταχωρήθηκαν</h2>

    <table border="1">
        <thead>
            <tr>
                <th>Τίτλος</th>
                <th>Περιγραφή</th>
                <th>Τοποθεσία</th>
                <th>Ανατέθηκε σε</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="position : ${positions}">
                <td th:text="${position.title}">Τίτλος</td>
                <td th:text="${position.description}">Περιγραφή</td>
                <td th:text="${position.location}">Τοποθεσία</td>
                <td th:text="${position.assignedStudent != null ? position.assignedStudent.user.fullName : 'Δεν έχει ανατεθεί'}">
                    Ανατέθηκε σε
                </td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/company/dashboard}"> Επιστροφή στον Πίνακα Ελέγχου</a>
</body>
</html>
