<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Αξιολόγηση Φοιτητή</title>
    <style>
        form {
            width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
        }

        button:hover {
            background-color: #218838;
        }

        a.button {
            display: inline-block;
            margin-top: 15px;
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2 style="text-align:center;"> Αξιολόγηση Φοιτητή για Θέση Πρακτικής</h2>

    <form th:action="@{/company/evaluate}" th:object="${evaluation}" method="post">
     
        <input type="hidden" th:field="*{student.id}" />
        <input type="hidden" th:field="*{position.id}" />

        <label>Motivation (1-5):</label>
        <input type="number" min="1" max="5" th:field="*{companyMotivation}" required />

        <label>Effectiveness (1-5):</label>
        <input type="number" min="1" max="5" th:field="*{companyEffectiveness}" required />

        <label>Efficiency (1-5):</label>
        <input type="number" min="1" max="5" th:field="*{companyEfficiency}" required />

        <button type="submit">Υποβολή Αξιολόγησης</button>
    </form>

    <div style="text-align:center;">
        <a th:href="@{/company/assigned-positions}" class="button"> Επιστροφή</a>
    </div>

</body>
</html>
