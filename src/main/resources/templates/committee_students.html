<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Φοιτητές με Αίτηση Πρακτικής</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f6f9;
            padding: 40px;
            color: #333;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        th, td {
            padding: 14px;
            border: 1px solid #ddd;
            text-align: center;
            font-size: 15px;
        }

        th {
            background-color: #007bff;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .button {
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .back-link:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<h2>Φοιτητές που έχουν υποβάλει αίτηση</h2>

<table>
    <thead>
    <tr>
        <th>Όνομα</th>
        <th>ΑΜ</th>
        <th>Email</th>
        <th>Προτιμώμενη Τοποθεσία</th>
        <th>Ενέργεια</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="student : ${uniqueStudents}">
        <tr>
            <td th:text="${student.fullName}">Όνομα</td>
            <td th:text="${student.registrationNumber}">ΑΜ</td>
            <td th:text="${student.email}">Email</td>
            <td th:text="${student.preferredLocation}">Τοποθεσία</td>
            <td>
                <a th:href="@{'/matching-positions/' + ${student.id}}" class="button">Προβολή Θέσεων</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>

<a th:href="@{/committee_dashboard}" class="back-link"> Επιστροφή στο Dashboard</a>

</body>
</html>
