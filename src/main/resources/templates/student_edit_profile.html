<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Επεξεργασία Προφίλ Φοιτητή</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color:#f2f2f2;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: white;
            padding: 30px;
            max-width: 500px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h2> Επεξεργασία Προφίλ</h2>

<form th:action="@{/student_edit_profile}" th:object="${student}" method="post">
    <label>Ονοματεπώνυμο:</label>
    <input type="text" th:field="*{fullName}" readonly />

    <label>Ενδιαφέροντα:</label>
    <input type="text" th:field="*{interests}" />

    <label>Δεξιότητες:</label>
    <input type="text" th:field="*{skills}" />

    <label>Προτιμώμενη Τοποθεσία:</label>
    <input type="text" th:field="*{preferredLocation}" />

    <button type="submit">Αποθήκευση</button>
</form>

<a th:href="@{/student_dashboard}"> Πίσω στο Dashboard</a>

</body>
</html>
