<!DOCTYPE html>
<html lang="el" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Επιλογή Ρόλου</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div class="logo-container">
    <img src="/images/university-logo.png" alt="Λογότυπο Πανεπιστημίου" class="logo">
</div>

<h2>Επιλέξτε Ρόλο για Εγγραφή</h2>

<form action="/register/redirect" method="POST">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <label for="role">Ρόλος:</label>
    <select name="role" id="role" required>
        <option value="">-- Επιλογή Ρόλου --</option>
        <option value="student">Φοιτητής</option>
        <option value="professor">Καθηγητής</option>
        <option value="company">Εταιρεία</option>
        <option value="committee">Επιτροπή</option>
    </select>

    <button type="submit">Συνέχεια</button>
</form>

</body>
</html>
