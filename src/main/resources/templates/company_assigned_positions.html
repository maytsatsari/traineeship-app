<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ανατεθειμένες Θέσεις</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ccc;
        }

        th {
            background-color: #f4f4f4;
        }

        a.button {
            padding: 6px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Θέσεις που έχουν ανατεθεί σε φοιτητές</h2>

    <table th:if="${positions != null and !positions.isEmpty()}" border="1">
        <thead>
            <tr>
                <th>Τίτλος</th>
                <th>Περιγραφή</th>
                <th>Τοποθεσία</th>
                <th>Φοιτητής</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pos : ${positions}">
                <td th:text="${pos.title}">Τίτλος</td>
                <td th:text="${pos.description}">Περιγραφή</td>
                <td th:text="${pos.location}">Τοποθεσία</td>
                <td th:text="${pos.student.fullName}">Φοιτητής</td>
            </tr>
        </tbody>
    </table>

    <div th:if="${positions == null or positions.isEmpty()}">
        <p>Δεν υπάρχουν ανατεθειμένες θέσεις.</p>
    </div>

    <br>
    <a th:href="@{/committee_dashboard}" class="button"> Επιστροφή στο Dashboard</a>

</body>
</html>
